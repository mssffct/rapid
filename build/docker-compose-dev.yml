services:
  broker:
    container_name: broker
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      DOCKERIZED: 1
    ports:
      - "8014:8014"
    volumes:
      - broker-logs:/app/logs
      - ../server/app:/app/app
    networks:
      - db
      - cache

  db:
    container_name: db
    image: postgres:17.6
    env_file:
      - .env-dev
    #    expose:
    #      - ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    restart: always
    volumes:
      - db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -p ${POSTGRES_PORT} -h ${POSTGRES_HOST} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: -p ${POSTGRES_PORT}
    networks:
      - db

  redis:
    image: redis:7.4-alpine
    container_name: redis
    restart: always
    expose:
      -${REDIS_PORT}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASS}
    volumes:
      - redis-volume:/data
    networks:
      - redis


volumes:
  dev-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "../server/app"
  broker-logs:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /usr/rapid/logs
  db-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /usr/rapid/postgres
  redis-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /usr/rapid/redis


networks:
  db:
    driver: bridge
  redis:
    driver: bridge
